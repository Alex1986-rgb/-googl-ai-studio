
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Content Automator Pro | Logistics Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #1a202c;
            line-height: 1.6;
        }

        /* Контейнер предпросмотра контента */
        .generated-content {
            max-width: 900px;
            margin: 0 auto;
            color: #334155;
            font-size: 1.1rem;
        }

        /* Заголовки */
        .generated-content h2 {
            font-size: 2.5rem;
            font-weight: 900;
            color: #0f172a;
            margin: 4.5rem 0 1.5rem;
            letter-spacing: -0.04em;
            line-height: 1.1;
            border-left: 8px solid #4f46e5;
            padding-left: 1.5rem;
        }

        .generated-content h3 {
            font-size: 1.85rem;
            font-weight: 800;
            color: #1e293b;
            margin: 3.5rem 0 1.25rem;
            letter-spacing: -0.02em;
        }

        .generated-content p {
            margin-bottom: 2rem;
            line-height: 1.85;
        }

        /* МОДЕРНИЗИРОВАННЫЕ ТАБЛИЦЫ - ПРЕМИУМ ДИЗАЙН */
        .table-container {
            width: 100%;
            overflow-x: auto;
            margin: 4rem 0;
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            background: white;
            border: 1px solid #e2e8f0;
        }

        .generated-content table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
            border: none;
        }

        .generated-content th {
            background: linear-gradient(135deg, #4f46e5 0%, #3730a3 100%);
            color: white;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.08em;
            padding: 1.75rem 1.5rem;
            text-align: left;
            border: none;
        }

        .generated-content td {
            padding: 1.5rem;
            border-bottom: 1px solid #f1f5f9;
            color: #475569;
            vertical-align: middle;
            transition: all 0.2s ease;
        }

        .generated-content tr:last-child td {
            border-bottom: none;
        }

        .generated-content tr:nth-child(even) td {
            background-color: #f8fafc;
        }

        .generated-content tr:hover td {
            background-color: #eef2ff;
            color: #3730a3;
            font-weight: 500;
        }

        /* FAQ блок в предпросмотре */
        .preview-faq-item {
            background: white;
            border-radius: 1.5rem;
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
            border: 1px solid #e2e8f0;
        }

        .preview-faq-question {
            font-weight: 900;
            font-size: 1.4rem;
            color: #0f172a;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .preview-faq-question::before {
            content: "Q";
            background: #4f46e5;
            color: white;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .preview-faq-answer {
            color: #475569;
            line-height: 1.8;
            padding-left: 3rem;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e0; border-radius: 10px; border: 3px solid #f1f1f1; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
<script type="importmap">
{

</head>

    <div id="root"></div>
</body>
</html>
