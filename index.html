
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Content Automator Pro | Logistics Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            line-height: 1.7;
        }

        .generated-content {
            max-width: 1000px;
            margin: 0 auto;
            font-size: 1.25rem;
            color: #334155;
        }

        /* Улучшенные заголовки для лонгридов */
        .generated-content h1 {
            font-size: 4rem;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 3rem;
            color: #0f172a;
            letter-spacing: -0.05em;
        }

        .generated-content h2 {
            font-size: 2.75rem;
            font-weight: 900;
            color: #0f172a;
            margin: 6rem 0 2rem;
            letter-spacing: -0.04em;
            line-height: 1.1;
        }

        .generated-content h3 {
            font-size: 1.85rem;
            font-weight: 800;
            color: #1e293b;
            margin: 4rem 0 1.5rem;
            letter-spacing: -0.02em;
        }

        .generated-content p {
            margin-bottom: 2.5rem;
            line-height: 1.9;
        }

        /* ЛОГИСТИЧЕСКИЕ ТАБЛИЦЫ - ПРЕМИУМ */
        .table-container {
            width: 100%;
            overflow-x: auto;
            margin: 5rem 0;
            border-radius: 2rem;
            box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.1);
            background: white;
            border: 1px solid #f1f5f9;
        }

        .generated-content table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1rem;
        }

        .generated-content th {
            background: #0f172a;
            color: white;
            font-weight: 800;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.15em;
            padding: 2rem 1.5rem;
            text-align: left;
        }

        .generated-content td {
            padding: 1.75rem 1.5rem;
            border-bottom: 1px solid #f8fafc;
            color: #475569;
            vertical-align: middle;
        }

        .generated-content tr:hover td {
            background-color: #f1f5f9;
            color: #0f172a;
        }

        /* FAQ Блок */
        .preview-faq-content h3 {
            color: #f1f5f9;
            font-size: 1.5rem;
            margin-top: 3rem;
            border-bottom: 1px solid #334155;
            padding-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .preview-faq-content h3::before {
            content: "?";
            background: #4f46e5;
            color: white;
            width: 28px;
            height: 28px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            font-size: 0.8rem;
        }

        .preview-faq-content p {
            color: #94a3b8;
            font-size: 1.1rem;
            margin-top: 1rem;
            padding-left: 2.75rem;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #cbd5e0; }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "xlsx": "https://esm.sh/xlsx@^0.18.5"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
